name: mileage_thief
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.19+20

environment:
  sdk: '>=3.0.0-218.0.dev <4.0.0'
dependencies:
  dropdown_search: ^5.0.5
  dropdown_button2: ^1.9.2
  firebase_core: ^2.5.0
  firebase_database: ^10.0.11
  flutter_native_splash: ^2.2.4
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
